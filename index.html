<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <script src="nowshowing.js" defer></script>
    <script type="module" src="popular.js" defer></script>
    <script src="darkmode.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="alternate stylesheet" href="lightmode.css" title="lightmode" />
    <link rel="alternate stylesheet" href="darkmode.css" title="darkmode" />
    <script
      src="https://kit.fontawesome.com/d3acdf8a76.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="movie__appcontainer">
      <header>
        <h1>MyMovies</h1>
        <label class="switch" for="checkbox">
          <input id="checkbox" type="checkbox" class="checkbox" />
          <span class="slider round"></span>
        </label>
      </header>
      <main>
        <div class="now__showingcontainer">
          <h2>Now Showing</h2>
          <button href="" class="master__button">See more</button>
        </div>
        <section class="now__showing"></section>
        <div class="popular__container">
          <h2>Popular</h2>
          <button href="" class="master__button">See more</button>
        </div>
        <section class="popular"></section>
      </main>
    </div>
  </body>
</html>
